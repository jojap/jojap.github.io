<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Falcons Quiz</title>

    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
<header id="questionNumber" class="container text-center">
    <h1>Random Falcons Facts Quiz!</h1>
    <!--Shows what the current question number is. When a user answers, it changes into whether it is correct or incorrect or time up. When the quiz is over, it says quiz over-->

</header>

<!--The first part shows the rules, the second part shows the question, third part shows the answer, fourth part shows the final results -->
<br>
<br>
<section class="container text-center">
    <div id="question">
        This quiz asks random questions about the Falcons 2015 and 2016 seasons (regular and post season).
        <br>
        <br>
        You have a 15 second timer for each question. After you answer, you get a 5 second break until the next question.
    </div>

    <div id="timer">
        This is where the timer will go.
        <!--It refreshes for every new question.-->
        <!--When the timer reaches 0 seconds, the page cycles.-->
    </div>

    <!--start button, shown at first, but is not displayed once clicked-->
    <button type="button" class="btn btn-info col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center" id="start">
        Start
    </button>

    <!--answer choice buttons, hidden at beginning, show after start button is clicked-->
    <!--first answer choice-->
    <button type="button" class="btn btn-info answerbtn col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id="answer1">
        This is where the first answer choice will go.
    </button>
    <!--second answer choice-->
    <button type="button" class="btn btn-info answerbtn col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id ="answer2">
        This is where the second answer choice will go.
    </button>
    <!--third answer choice-->
    <button type="button" class="btn btn-info answerbtn col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id="answer3">
        This is where the third answer choice will go.
    </button>
    <!--fourth answer choice-->
    <button type="button" class="btn btn-info answerbtn col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5" id="answer4">
        This is where the fourth answer choice will go.
    </button>
    <button type="button" class="btn btn-info resetbtn col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Take the quiz again</button>
</section>
</body>
</html>
