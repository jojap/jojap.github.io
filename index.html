<body style="background-image: url(assets/images/dt.png)">


<div class="container">

    <header class="jumbotron text-center">
        <h1>Train Scheduler</h1>
    </header>

    <div class="panel panel-warning">

        <div class="panel-heading">Current Train Schedule</div>

        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival (HH:mm)</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                <!--this is where the info will go-->
                </tbody>
            </table>
        </div>

    </div>

    <div class="panel panel-warning">

        <div class="panel-heading">Add Train</div>

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" id="trainName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" class="form-control">
                </div>
                <div class="form-group">
                    <label for="initialTrainTime">initial Train Time (HH:mm)</label>
                    <input type="text" id="initialTrainTime" class="form-control">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="text" id="frequency" class="form-control">
                </div>
                <button class="btn" id="submit">Submit</button>
            </form>
        </div>

    </div>

</div>
